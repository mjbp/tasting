<!doctype html>
<html lang="en" ng-app="tastingApp">
<head>
	<title>Beer Tasting</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, maximum-scale=1.0, minimal-ui">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="YES">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-tap-highlight" content="no">
    <meta property="og:title" content="Beer Tasting">
    <meta property="og:url" content="http://tasting.divshot.io">
    <meta property="og:description" content="Field your own beer tasting session">
    <meta property="og:site_name" content="Beer Tasting">
    <meta property="og:image" content="icon.72.png">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="icon.144.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="icon.114.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="icon.72.png">
	<link rel="apple-touch-icon-precomposed" href="icon.png">
	<link rel="shortcut icon" href="favicon.ico">
	<link href='http://fonts.googleapis.com/css?family=Oswald|Roboto+Condensed:300' rel='stylesheet'>
	<link href="css/styles.min.css" rel="stylesheet">
	<script src="js/app.min.js"></script>
</head>
<body ng-controller="MainController as vm">
	<div class="container">
		<header role="banner" class="row bubbles banner">
			<h1 class="bubbles-2"><img src="img/icons/tasting.svg" alt="Schooners"> Beer Tasting</h1>
			<nav class="nav nav-primary">
				<a href="#/round" ng-hide="!vm.people.length">Next beer</a>
				<a href="#/scoreboard" ng-hide="!vm.people.length || !vm.beers.length">Scoreboard</a>
			</nav>
		</header>
		<ng-view></ng-view>
	</div>
	<footer role="contentinfo" class="row contentinfo">
		<nav class="nav">
			<a href="#/" ng-click="vm.newSession()" ng-if="vm.people.length">Restart</a>
			<a href="#/" ng-hide="!vm.people.length">Add taster</a>
		</nav>
	</footer>
</body>
</html>
